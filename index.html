<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

                    <img src="imgs/logoriot.png" alt="Riot">

                </div>
                <div class="login">
                    <button class="face"><img src="imgs/facebook.png" alt=""></button>

                    <button class="apple"><img src="imgs/apple.png" alt=""></button>
                </div>
                <div class="box2">
                    <p><input type="checkbox"> Manter login</p>
                </div> 
                <p class="text" href="#">não consegue fazer login?</p>
                <p class="text" href="#">criar conta</p>
            </div>
            <div class="box3">
                <img class="img" src="imgs/lol.png" alt="">

        </section>

        <img class="logo" src="imgs/logo.png" alt="">

    </main>
